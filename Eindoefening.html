<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eindoefening Les 5</title>
</head>
<body>
    <p>
        <h1>Title</h1>
        <input type="text" id="titel">
    </p>
    <p>
        <h1>Todo</h1>
        <textarea name="" id="todo" cols="30" rows="10"></textarea>
    </p>
    <button onclick="addItem()">Toevoegen</button>
    <ul class="result"></ul>
    <script>
        
        var titel = document.querySelector("#titel")
        var todo = document.querySelector("#todo")
        var result = document.querySelector(".result");
        var html;
        var todolist = [{titel: "patatten schillen",
                        todo: "patatten nemen en mesje uithalen"},
                        {titel: "vuilbakken buitenzetten",
                        todo: "Groene vuilbak buiten zetten"} ];

        function listToHTML() {
            html= "";
            for (var i = 0; i < todolist.length; i++) {
                html += "<li>taak " + i + ": " + "<b>" + todolist[i].titel + "</b> " + todolist[i].todo + "</li>";
                console.log(html); 
            }
            
            result.innerHTML = html;
        }
        //console.log(html);

        function addItem() {
            var todoitem = {
                titel: titel.value,
                todo: todo.value}

            todolist.push(todoitem);

            listToHTML()
        }

        listToHTML();
    </script>

    <style>
        ul {
            /*width: 200px;*/
            vertical-align: bottom;
        }
        li { 
            width: 200px;
            background-color: lightgrey;
            display: inline-block;
            margin: 10px;
        }
        b {
            display: block;
        }
    </style>
</body>
</html>
